<H1><A HREF="win32gui.html">win32gui</A>.GetTopWindow</H1><P>

int = <B>GetTopWindow(<I>hWnd</I></B>)<P>Examines the Z order of the child windows associated with the specified parent window and retrieves a handle to the child window at the top of the Z order.<P>

<H3>Parameters</H3><P><DT><I>hWnd</I> : int<P>

<DD>handle to parent window<P></body>
