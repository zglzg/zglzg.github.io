<H1><A HREF="win32gui.html">win32gui</A>.GetAncestor</H1><P>

int = <B>GetAncestor(<I>hWnd</I><I>, gaFlags</I>

</B>)<P>retrieves the handle to the ancestor of the specified window.<P>

<H3>Parameters</H3><P><DT><I>hWnd</I> : int<P>

<DD>handle to original window<P><DT><I>gaFlags</I> : int<P>

<DD>ancestor to be retrieved<P></body>
